<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day8-Item Card Using HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="item-container">
      <div class="item-top">
        <div class="top-left-logo">
          <img src="./puma.png" alt="puma image" />
        </div>
        <div class="top-right-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
      <div class="main-item">
        <img src="./product-5.jpg" alt="" />
      </div>
      <h2 class="item-heading">Sepatu Puma</h2>
      <p class="item-description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus
        velit quisquam perferendis a doloribus, nobis laudantium, iste modi
        eveniet pariatur nisi voluptatibus earum, recusandae numquam sed nihil
        at aliquid sequi.
      </p>
      <ul class="rating">
        <i class="fa-solid fa-star"></i
        ><i class="fa-solid fa-star"></i
        ><i class="fa-solid fa-star"></i
        ><i class="fa-solid fa-star"></i
        ><i class="fa-solid fa-star-half-stroke"></i>
      </ul>
      <p class="item-price"><sup>$</sup>5.00</p>
      <button class="item-cart-btn">Add to chart</button>
    </div>
  </body>
</html>
